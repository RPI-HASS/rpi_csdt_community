{% extends 'base.html' %}
{% load thumbnail %}
{% load bootstrap3 %}
{% load project_share_tags %}

{% block content %}

    <h3>{% if object.avatar %}<img src="{{ object.avatar.url }}">{% endif %}&nbspUpdate {{ object }}'s Profile:</h3>
    <div class="row">
      <div class="col-md-6">
            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
        </div>
    </div>




{% endblock %}

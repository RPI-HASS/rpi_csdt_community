{% extends 'base_sans_theme.html' %}
{% load thumbnail %}

{% block title %}
    Oral History | {{block.super}}
{% endblock %}


{% block content %}
<style>
    .content {
        /* display: inline-block; */
        z-index: 0;
        background-color:grey;
        border-radius: 5px;
        border: 1px solid darkorchid;
        margin: 5px;
        padding: 5px;
        height: 300px;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        flex-direction: column;
        background-size: contain;
        background-repeat: no-repeat;
        filter: sepia(100%);
        
    },
    
</style>
<div class="row">
    <div class="col-md-12">
        <p style="font-size:2rem;">Choose an oral history project to explore:</p>
    </div>
</div>
<div class="row ">
    {% for ohp in object_list %}
    <a href="{% url 'oral_history:oral_history' slug=ohp.slug %}">
        <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="content" style="background-image: url('{% thumbnail ohp.pic "300x300" crop %}');">
                <div class="project-name" style="color: white;font-size:3rem;line-height:3rem;" >{{ ohp.project_name }}</div>
                <div class="byline" style="color: white;font-size: 1.5rem;">{{ ohp.byline }}</div>
                
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}

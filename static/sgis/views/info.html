      <tr>
        <th class="table-label">Label</th>
        <th>Data</th>
      </tr>
    </thead>--> <tbody id="data-table"> <tr ng-repeat="(label, data) in dataList" ng-show="data.length>0"> <td class="table-label">{{label}} <td><a href="{{data}}" ng-show="data.indexOf('http://') == 0">{{data}}</a><span ng-show="data.indexOf('http://') != 0">{{data}}</span>  <tbody> </table> </div>

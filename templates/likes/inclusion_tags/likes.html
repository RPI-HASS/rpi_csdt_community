{% load i18n %}
{% if import_js %}
    <script type="text/javascript" src="{{ STATIC_URL }}likes/includes/likes.js"></script>
{% endif %}
{% if likes_enabled %}
    <div class="likes">
        {{ content_obj.vote_total }}
        <span>
            {% if can_vote %}
                <a class="liker" href="{% url 'like' content_type content_obj.id 1 %}" rel="nofollow"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>{% trans "Like" %}</a>
            {% else %}
                <a class="liker" href="#" rel="nofollow"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>{% trans "Liked" %}</a>
            {% endif %}
        </span>
    </div>
{% endif %}
